<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AssesGrid</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            margin: 0;
        }
        .sidebar {
            width: 300px;
            background: #1e1e1e;
            padding: 20px;
        }
        .upload-box {
            border: 2px dashed gray;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
        }
        .file-list {
            list-style: none;
            padding: 0;
        }
        .file-list li {
            background: #333;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
        }
        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .timer {
            font-size: 18px;
            margin-bottom: 10px;
        }
        input[type="text"], textarea {
            width: 60%;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .mic-button {
            margin-top: 10px;
            background: red;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h3>Your documents</h3>
        <div class="upload-box">
            <p>Drag and drop PDF files here</p>
            <input type="file" id="fileInput" multiple accept="application/pdf">
        </div>
        <ul class="file-list" id="fileList"></ul>
        <button onclick="processFiles()">Process</button>
    </div>
    <div class="main-content">
        <div class="timer" id="timer">00:00</div>
        <h2>Chat with AssessGrid</h2>
        <input type="text" id="chatInput" placeholder="Type your answer here...">
        <textarea id="voiceOutput" placeholder="Voice input will appear here..." rows="4" readonly></textarea>
        <button class="mic-button" onclick="toggleMic()">üéôÔ∏è</button>
    </div>

    <script>
        let recognition;
        let timerInterval;
        let seconds = 0;
        let micActive = false;

        document.getElementById('fileInput').addEventListener('change', function(event) {
            const fileList = document.getElementById('fileList');
            fileList.innerHTML = '';
            Array.from(event.target.files).forEach(file => {
                if (file.type === "application/pdf") {
                    const li = document.createElement('li');
                    li.textContent = file.name;
                    fileList.appendChild(li);
                } else {
                    alert("Only PDF files are allowed.");
                }
            });
        });

        function processFiles() {
            alert("Processing uploaded PDFs...");
        }

        function toggleMic() {
            if (micActive) {
                stopListening();
            } else {
                startListening();
            }
        }

        function startListening() {
            if (!('webkitSpeechRecognition' in window)) {
                alert("Your browser does not support speech recognition.");
                return;
            }
            
            if (!timerInterval) {
                startTimer();
            }

            micActive = true;
            recognition = new webkitSpeechRecognition();
            recognition.continuous = false;
            recognition.interimResults = false;
            recognition.lang = 'en-US';

            recognition.onstart = function() {
                console.log("Voice recognition started");
            };
            
            recognition.onresult = function(event) {
                const transcript = event.results[0][0].transcript;
                document.getElementById('voiceOutput').value = transcript;
            };
            
            recognition.onerror = function(event) {
                console.error("Error occurred in recognition: ", event.error);
            };
            
            recognition.start();
        }

        function stopListening() {
            if (recognition) {
                recognition.stop();
            }
            stopTimer();
            micActive = false;
        }

        function startTimer() {
            seconds = 0;
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                seconds++;
                let minutes = Math.floor(seconds / 60);
                let sec = seconds % 60;
                document.getElementById('timer').textContent = 
                    (minutes < 10 ? '0' : '') + minutes + ":" + (sec < 10 ? '0' : '') + sec;
            }, 1000);
        }

        function stopTimer() {
            clearInterval(timerInterval);
            timerInterval = null;
        }
    </script>
</body>
</html>
