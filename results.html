<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Results</title>
    <link rel="stylesheet" href="./Frontend/css/results.css">
</head>
<body>
    <div class="container">
        <h1>Interview Results</h1>
        <div class="score-section">
            <h2>Your Score: <span id="score">0</span>/100</h2>
        </div>
        <div class="analysis-section">
            <h2>Performance Analysis</h2>
            <p><strong>Strengths:</strong> <span id="strengths">-</span></p>
            <p><strong>Weaknesses:</strong> <span id="weaknesses">-</span></p>
        </div>
        <button id="retry_button">Retry Interview</button>
    </div>
    <script type="module" src="./Frontend/js/results.js"></script>
</body>
</html>
