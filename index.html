<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AssessGrid</title>
    <link rel="stylesheet" href="./Frontend/css/styles.css">
    
</head>
<body>
    <div class="container" id="login">
        <h2>Login</h2>
        <input type="userid" placeholder="UserId" id="loginUser">
        <input type="password" placeholder="Password" id="loginPassword">
        <button id="loginBtn">Login</button>
        <a href="#" id="go_to_register">Don't have an account? Register</a>
    </div>
    <div class="container" id="register" >
        <h2>Register</h2>
        <input type="text" placeholder="UserId" id="registerUser">
        <input type="password" placeholder="Password" id="registerPassword">
        <button id="registerBtn">Register</button>
        <a href="#" id="go_to_login">Already have an account? Login</a>
    </div>
    <script type="module" src="./Frontend/js/script.js"></script>
    </script>
</body>
</html>
